<h1>Create a Sex Group</span></h1>




<div class="wideleft">
<h2>Group Details</h2>
<form id="form1" name="form1" method="post" action="" enctype="multipart/form-data">
<span class="formt">Title<span class="labelerror">{t2}</span></span>
<input name="title" type="text" class="formfield {t1}" id="title" value="{title}" size="45"/>        
<span class="formt">Slogan<span class="grey">Not Required</span></span>
<input name="slogan" type="text" class="formfield"  value="{slogan}" size="45"/>        
<span class="formt">Description<span class="labelerror">{d2}</span></span>
<textarea name="description" rows="6" class="formfield {d1}" id="description" style="resize:vertical;width:100%;">{description}</textarea>
<span class="formt">Website <span class="grey">Not Required</span></span>
<input name="website" type="text" class="formfield" id="website" value="{website}" size="45"/>        
<span class="formt">Group Category<span class="labelerror">{c2}</span></span>
<select name="cat" class="formfield {c1}">{cats}</select>
<span class="formt">Group Image <span class="grey">&middot; Not Required</span> <span class="labelerror">{i1}</span></span>
<input type="file" id="file" name="file" size="20" class="formfield {i2}">
<div class="space10"></div>
<input name="button" type="submit" class="button" id="button" value="Create Group" />
</form>


</div>
<div class="narrowright">
{lastrightad}
</div>
<div class="clear"></div>
